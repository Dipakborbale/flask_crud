<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #333;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Edit Employee</h1>
    <form method="post">
        <input type="hidden" name="id" value="{{ employee[0] }}">

        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ employee[1] }}" required>

        <label for="position">Position:</label>
        <input type="text" name="position" value="{{ employee[2] }}" required>

        <label for="salary">Salary:</label>
        <input type="text" name="salary" value="{{ employee[3] }}" required>

        <button type="submit">Update Employee</button>
    </form>
    <a href="{{ url_for('get_employees') }}">Back to Employees</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <script>
                showToast("{{ message }}", "{{ category }}");
            </script>
        {% endfor %}
    {% endwith %}
</body>
</html>
